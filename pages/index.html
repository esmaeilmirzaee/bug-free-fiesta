<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{{.PageTitle}}</title>
    </head>
    <body>
        <div class="container">
            <form action="/add" method="POST" class="form">
                <h1 class="title">Add a new task</h1>
                <label for="task_title">Title</label>
                <input name="task_title" type="text" id="task_title" />
                <hr />
                <label for="task_content">Content</label>
                <input name="task_content" type="text" id="task_content" />
                <br />
                <br />
                <br />
                <button class="submit">Add</button>
            </form>
        </div>
        <div class="list">
            {{if not .Tasks}}
            <h1>No tasks</h1>
            {{else}}
            <div>
                <ul>
                    {{range .Tasks}}
                    <li>
                        <p>{{.Title}}</p>
                        <p>{{.Content}}</p>
                    </li>
                    {{end}}
                </ul>
            </div>
            {{end}}
        </div>
    </body>
</html>
